<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NFT Marketplace</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../CSS/lab05.css">
</head>
<body>
    <header>
        <div class="logo">NFT Marketplace</div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">Rankings</a></li>
                <li><a href="#">Connect a wallet</a></li>
                <li><a href="#" class="sign-up">Sign Up</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="left">
                <img src="/assets/world.jpg" alt="NFT Illustration">
            </div>
            <div class="right">
                <h2>Create Account</h2>
                <p>Welcome! Enter your details and start creating, collecting, and selling NFTs.</p>
                <form>
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Username" required>

                    <label for="email">Email</label>
                    <input type="email" placeholder="Email Address" required>

                    <label for="password">Password</label>
                    <input type="password" placeholder="Password" required>

                    <label for="CPassword">Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" required>

                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
